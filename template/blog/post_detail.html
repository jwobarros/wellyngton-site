{% extends 'blog/blog_base.html' %}
{% load static %}

{% block content %}

<div id="post-top" style="background-image: url({{ post.image.url }})" class="px-5 rounded parallax text-light d-flex align-items-center">
    <div>
        <p class="text-light">
            
            {% for tag in post.tags.all %}
                {{tag}}
            {% endfor %}
                
        </p>
      <h1 class="mt-4">{{ post.title }}</h1>
      <p>{{post.created_at|date:'F d, Y'}}</p>
      <p class="mt-5"> {{post.summary|safe}} </p>
    </div>     
</div>


<div class="container my-5">
    {{ post.content|safe }}
</div>

<div class="container-fluid d-flex justify-content-center my-5">
    <a class="btn btn-outline-success mx-2" href="{% url 'blog_home' %}"><i class="fas fa-home"></i></a>
    <a class="btn btn-outline-success mx-2" href="#post-top"><i class="fas fa-chevron-up"></i></a>
</div>
    
{% endblock content %}
