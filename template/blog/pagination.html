<nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item 
        {% if page_obj.number == 1 %}
            disabled
        {% endif %}
          ">
        <a class="page-link" href="?page={{ page_obj.number|add:"-1" }}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      {% for page in paginator.page_range %}
      <li{% if page_obj.number == page %} class="page-item active" {% else %} class="page-item" {% endif %}><a class="page-link" href="?page={{ page }}{{ getvars }}">{{ page }}</a></li>
      {% endfor %}
      <li class="page-item 
        {% if paginator.page_range|length == page_obj.number  %}
            disabled
        {% endif %}
           ">
        <a class="page-link" href="?page={{ page_obj.number|add:"1" }}{{ getvars }}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
</nav>
